<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput 
                type="text"
                name="title"
                [ngModel]="post?.title"
                required
                placeholder="Post Title"
                #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="imagePicker.click()">Pick Image</button>
            <input type="file" #imagePicker>
        </div>
        <mat-form-field>
            <textarea
                matInput
                rows="4"
                name="content"
                [ngModel]="post?.content"
                #content="ngModel"
                placeholder="Post Content"
                required></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="primary"
            type="submit">Save Post</button>
    </form>
</mat-card>
